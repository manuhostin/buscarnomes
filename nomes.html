
<!DOCTYPE html>
<html>
<head>
    <title>Lista de Nomes</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Lista de Nomes</h1>
    <input type="text" id="filtro">
    <ul id="lista">
        <li>Jo√£o</li>
        <li>Claudio</li>
        <li>Marcio</li>
    </ul>

    <script>
        const inputFiltro = document.getElementById('filtro');
        const listaNomes = document.getElementById('lista');

        inputFiltro.addEventListener('input', () => {
            const filtro = inputFiltro.value.toLowerCase();

            Array.from(listaNomes.getElementsByTagName('li')).forEach((nome) => {
                const nomeText = nome.textContent.toLowerCase();
                if (nomeText.includes(filtro)) {
                    nome.innerHTML = `<strong>${nome.textContent}</strong>`;
                } else {
                    nome.innerHTML = nome.textContent;
                }
            });
        });
    </script>
</body>
</html>
